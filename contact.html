<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        nav a:hover, nav a.active {
            background: #667eea;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .intro-text {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 3rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 2rem;
            border-radius: 15px;
            border-top: 3px solid #667eea;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .contact-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .contact-card h3 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .contact-card a,
        .contact-card p {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            word-break: break-all;
        }

        .contact-card a:hover {
            color: #667eea;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }
            nav a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            .content-section {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
