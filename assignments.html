        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            line-height: 1.6;
        }

        nav {
            background: rgba(255, 255, 255, 0.95);

        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;

            max-width: 1200px;

        nav a {

            color: #667eea;
            font-weight: 600;

        }

        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);

            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #764ba2;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .assignment-card {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
            transition: transform 0.3s;
        }

        .assignment-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .assignment-card h3 {
            color: #764ba2;
            margin-bottom: 0.8rem;
        }

        .file-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 0.8rem;
            transition: background 0.3s;
        }

        .file-link:hover {
            background: #764ba2;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 1rem;
            }
            nav a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
            .content-section {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
